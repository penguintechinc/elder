#version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-bookworm
    container_name: elder-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-elder}
      POSTGRES_USER: ${POSTGRES_USER:-elder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-elder_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-elder} -d ${POSTGRES_DB:-elder}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - elder-network

  # Redis Cache
  redis:
    image: redis:7-bookworm
    container_name: elder-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-elder_redis_password} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - elder-network

  # Elder Web UI
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        GITHUB_TOKEN: ${GITHUB_TOKEN}
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    container_name: elder-web
    ports:
      - "${WEB_PORT:-3005}:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    networks:
      - elder-network
    restart: unless-stopped

  # Elder Flask API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      args:
        JWT_ACCESS_TOKEN_HOURS: ${JWT_ACCESS_TOKEN_HOURS:-4}
        JWT_REFRESH_TOKEN_DAYS: ${JWT_REFRESH_TOKEN_DAYS:-30}
    container_name: elder-api
    environment:
      # Flask
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_APP=apps.api.main:create_app
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}

      # JWT Token Expiration
      - JWT_ACCESS_TOKEN_HOURS=${JWT_ACCESS_TOKEN_HOURS:-4}
      - JWT_REFRESH_TOKEN_DAYS=${JWT_REFRESH_TOKEN_DAYS:-30}

      # Site URL (used to build CORS origins dynamically)
      - SITE_URL=${SITE_URL:-http://localhost:3005}

      # Database
      - DATABASE_URL=postgres://${POSTGRES_USER:-elder}:${POSTGRES_PASSWORD:-elder_dev_password}@postgres:5432/${POSTGRES_DB:-elder}
      - DB_TYPE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-elder}
      - DB_USER=${POSTGRES_USER:-elder}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-elder_dev_password}
      - DB_POOL_SIZE=20

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-elder_redis_password}@redis:6379/0

      # gRPC
      - GRPC_ENABLED=${GRPC_ENABLED:-true}
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50051
      - GRPC_MAX_WORKERS=10
      - GRPC_REQUIRE_LICENSE=${GRPC_REQUIRE_LICENSE:-true}

      # License Server
      - LICENSE_KEY=${LICENSE_KEY}
      - PRODUCT_NAME=elder
      - LICENSE_SERVER_URL=${LICENSE_SERVER_URL:-https://license.penguintech.io}

      # Auth
      - SAML_ENABLED=${SAML_ENABLED:-false}
      - OAUTH2_ENABLED=${OAUTH2_ENABLED:-false}
      - LDAP_ENABLED=${LDAP_ENABLED:-false}

      # Admin user (optional, created on first run)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@localhost.local}

      # Guest user (read-only access, disabled by default)
      - ENABLE_GUEST_LOGIN=${ENABLE_GUEST_LOGIN:-false}
      - GUEST_USERNAME=${GUEST_USERNAME:-guest}
      - GUEST_PASSWORD=${GUEST_PASSWORD:-guest}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SYSLOG_ENABLED=${SYSLOG_ENABLED:-false}

      # Metrics
      - METRICS_ENABLED=true

    ports:
      - "${API_PORT:-4000}:5000"
      - "${GRPC_PORT:-50051}:50051"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - elder-network
    volumes:
      - ./apps:/app/apps
      - ./shared:/app/shared
      - ./alembic:/app/alembic
      - pydal_migrations:/app/instance

  # Scanner Service for local network scans
  scanner:
    build:
      context: ./apps/scanner
      dockerfile: Dockerfile
      args:
        SCANNER_POLL_INTERVAL: ${SCANNER_POLL_INTERVAL:-300}
    container_name: elder-scanner
    environment:
      - SCANNER_POLL_INTERVAL=${SCANNER_POLL_INTERVAL:-300}
      - ELDER_API_URL=http://api:5000
      - ELDER_API_TOKEN=${SCANNER_API_TOKEN:-}
      - SCREENSHOT_DIR=/app/screenshots
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      api:
        condition: service_healthy
    cap_add:
      - NET_ADMIN  # Required for masscan raw sockets
    restart: unless-stopped
    networks:
      - elder-network
    tmpfs:
      - /app/screenshots:size=1G

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: elder-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - elder-network
    restart: unless-stopped
    depends_on:
      - alertmanager

  # Alertmanager for incident alerts
  alertmanager:
    image: prom/alertmanager:latest
    container_name: elder-alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - elder-network
    restart: unless-stopped

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: elder-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "${GRAFANA_PORT:-4001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./infrastructure/monitoring/grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - elder-network
    restart: unless-stopped

  # Elder Worker Service
  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: elder-worker
    environment:
      # Elder API Configuration
      - ELDER_API_URL=http://api:5000
      - ELDER_API_KEY=${ELDER_API_KEY}

      # Database (direct access for discovery jobs)
      - DATABASE_URL=postgres://${POSTGRES_USER:-elder}:${POSTGRES_PASSWORD:-elder_dev_password}@postgres:5432/${POSTGRES_DB:-elder}
      - DATABASE_READ_URL=
      - DB_POOL_SIZE=10

      # AWS Configuration
      - AWS_ENABLED=${AWS_ENABLED:-false}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - AWS_REGIONS=${AWS_REGIONS:-us-east-1,us-west-2}
      - AWS_SYNC_INTERVAL=${AWS_SYNC_INTERVAL:-3600}

      # GCP Configuration
      - GCP_ENABLED=${GCP_ENABLED:-false}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_CREDENTIALS_PATH=${GCP_CREDENTIALS_PATH:-/app/credentials/gcp-credentials.json}
      - GCP_SYNC_INTERVAL=${GCP_SYNC_INTERVAL:-3600}

      # Google Workspace Configuration
      - GOOGLE_WORKSPACE_ENABLED=${GOOGLE_WORKSPACE_ENABLED:-false}
      - GOOGLE_WORKSPACE_CREDENTIALS_PATH=${GOOGLE_WORKSPACE_CREDENTIALS_PATH:-/app/credentials/workspace-credentials.json}
      - GOOGLE_WORKSPACE_ADMIN_EMAIL=${GOOGLE_WORKSPACE_ADMIN_EMAIL}
      - GOOGLE_WORKSPACE_CUSTOMER_ID=${GOOGLE_WORKSPACE_CUSTOMER_ID:-my_customer}
      - GOOGLE_WORKSPACE_SYNC_INTERVAL=${GOOGLE_WORKSPACE_SYNC_INTERVAL:-3600}

      # LDAP Configuration
      - LDAP_ENABLED=${LDAP_ENABLED:-false}
      - LDAP_SERVER=${LDAP_SERVER}
      - LDAP_PORT=${LDAP_PORT:-389}
      - LDAP_USE_SSL=${LDAP_USE_SSL:-false}
      - LDAP_VERIFY_CERT=${LDAP_VERIFY_CERT:-true}
      - LDAP_BIND_DN=${LDAP_BIND_DN}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD}
      - LDAP_BASE_DN=${LDAP_BASE_DN}
      - LDAP_USER_FILTER=${LDAP_USER_FILTER:-(objectClass=person)}
      - LDAP_GROUP_FILTER=${LDAP_GROUP_FILTER:-(objectClass=group)}
      - LDAP_SYNC_INTERVAL=${LDAP_SYNC_INTERVAL:-3600}

      # LXD Configuration
      - LXD_ENABLED=${LXD_ENABLED:-false}
      - LXD_URL=${LXD_URL:-}
      - LXD_CERT=${LXD_CERT:-}
      - LXD_KEY=${LXD_KEY:-}
      - LXD_VERIFY_CERT=${LXD_VERIFY_CERT:-false}
      - LXD_TRUST_TOKEN=${LXD_TRUST_TOKEN:-}
      - LXD_SYNC_INTERVAL=${LXD_SYNC_INTERVAL:-3600}

      # Organization Mapping
      - DEFAULT_ORGANIZATION_ID=${DEFAULT_ORGANIZATION_ID}
      - CREATE_MISSING_ORGANIZATIONS=${CREATE_MISSING_ORGANIZATIONS:-true}

      # Sync Configuration
      - SYNC_ON_STARTUP=${SYNC_ON_STARTUP:-true}
      - SYNC_BATCH_SIZE=${SYNC_BATCH_SIZE:-100}
      - SYNC_MAX_RETRIES=${SYNC_MAX_RETRIES:-3}

      # Health & Monitoring
      - HEALTH_CHECK_PORT=28000
      - METRICS_ENABLED=true

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}

    ports:
      - "${WORKER_HEALTH_PORT:-28000}:28000"
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_healthy
    volumes:
      - ./apps/worker:/app/apps/worker
      - ./shared:/app/shared
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:28000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - elder-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
  pydal_migrations:
    driver: local

networks:
  elder-network:
    driver: bridge
